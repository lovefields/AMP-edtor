<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Developer editor semple</title>

	<link rel="stylesheet" href="./d-editor/common/css/d-editor.css">
	<style>
		#d-editor{width:900px;height:600px}
		.d-editor{width:700px;height:700px}
	</style>
</head>
<body>
<div class="wrap">
	<div id="d-editor"></div>
	<div class="d-editor"></div>
</div>
<script src="./d-editor/common/js/d-editor.js"></script>
<script>
window.onload = function(){
	var editor = new dEditor();

	editor.addBTN('<button class="d-btn d-btn-img" title="Add image">img</button>');
	
	editor.addAttr('<label class="d-btn d-btn-w" title="width" data-tag="img">width <input type="number"></label>');

	editor.setColor([
		{name:'red(#ff0000)',class:'d-color-red'},
		{name:'blue(#00ff00)',class:'d-color-blue'}
	]);

	editor.setBg([
		{name:'red(#ff0000)',class:'d-bg-red'}
	]);

	function test(){
		console.log('1');
	}
	
}
</script>
</body>
</html>
